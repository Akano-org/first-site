<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-contact">
        <h1>Contact Us</h1>


        <form action="" class="contact-form" method="post">
            <input type="text" class="contact-form-text" placeholder="your name" required>
            <input type="email" class="contact-form-text" placeholder="your email" required>
            <input type="text" class="contact-form-text" placeholder="your phone number" required>
            <textarea name="" id="" cols="30" rows="10" class="contact-form-text" placeholder="your message"></textarea>
            <input type="submit" class="submit" value="send">



        </form>
    


    </section>
<script src="script.js"></script>    
</body>
</html>
